<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore QR Code e Biglietto da Visita</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libreria per generare QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- Icone (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }
        /* Stile per il biglietto da visita per mantenere le proporzioni */
        .business-card-template {
            width: 100%; 
            max-width: 500px;
            aspect-ratio: 85 / 55; /* Mantiene il rapporto 85x55mm */
            transition: background-color 0.3s, color 0.3s, border 0.3s;
            display: none; /* Nascosto di default */
            box-sizing: border-box;
        }
         .business-card-template-vertical {
            width: 100%; 
            max-width: 320px; /* Adattato per l'orientamento verticale */
            aspect-ratio: 55 / 85; /* Mantiene il rapporto 55x85mm */
        }
        /* Migliora l'aspetto dell'input colore */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid #e2e8f0;
            border-radius: 50%;
        }
        /* Stile per il contenitore del QR code generato */
        #standalone-qrcode-container canvas,
        #standalone-qrcode-container img {
            width: 100% !important;
            height: auto !important;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

        </div>

                        <p id="standalone-placeholder-text" class="text-gray-400 text-center text-sm p-2">Il QR code apparirà qui dopo la generazione.</p>
                     </div>
                     <button id="download-qr-btn" class="hidden mt-4 mx-auto flex items-center justify-center w-full max-w-xs bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                        Scarica QR Code

    <div id="notification-modal" class="hidden fixed bottom-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-xl animate-bounce">
        <p id="notification-message"></p>
    </div>

    <script>
        lucide.createIcons();

        const form = document.getElementById('vcard-form');
        const qrcodeGeneratorContainer = document.getElementById('qrcode-generator-container');
        let logoDataUrl = null;

        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');

        function showNotification(message) {
            notificationMessage.innerText = message;
            notificationModal.classList.remove('hidden');
            setTimeout(() => notificationModal.classList.add('hidden'), 3000);
        }

        document.getElementById('logo_upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    logoDataUrl = e.target.result;
                    document.getElementById('generate-card-btn').click(); 
                }
                reader.readAsDataURL(file);
            }
        });
        
        function generateQRCode(data, callback) {
            qrcodeGeneratorContainer.innerHTML = '';
            let vCardString = `BEGIN:VCARD\nVERSION:3.0\n`;
            vCardString += `N:${data.cognome};${data.nome};;;\n`;
            vCardString += `FN:${data.nome} ${data.cognome}\n`;
            vCardString += `TEL;TYPE=CELL:${data.telefono}\n`;
            if (data.email) vCardString += `EMAIL:${data.email}\n`;
            if (data.azienda) vCardString += `ORG:${data.azienda}\n`;
            if (data.descrizione_biglietto) vCardString += `TITLE:${data.descrizione_biglietto}\n`;
            if (data.sito_web) vCardString += `URL:${data.sito_web}\n`;
            if (data.indirizzo_lavoro) vCardString += `ADR;TYPE=WORK:;;${data.indirizzo_lavoro};;;\n`;
            vCardString += `END:VCARD`;

            new QRCode(qrcodeGeneratorContainer, {
                text: vCardString, 
                width: 256, 
                height: 256, 
                correctLevel: QRCode.CorrectLevel.M // Livello di correzione abbassato a Medio per evitare errori
            });

            setTimeout(() => {
                const canvas = qrcodeGeneratorContainer.querySelector('canvas');
                if (canvas) {
                    callback(canvas.toDataURL("image/png"), canvas);
                } else {
                    callback(null, null);
                }
            }, 100);
        }
        
        function updateCardField(selector, value) {
             document.querySelectorAll(selector).forEach(el => {
                const container = el.closest('[class*="card-container-"]');
                 if (value && value.trim() !== '') {
                    el.innerText = value;
                    if(container) container.classList.remove('hidden');
                } else {
                    if(container) container.classList.add('hidden');
                }
            });
        }
        
        function getFormData() {
            const formData = new FormData(form);
            return Object.fromEntries(formData.entries());
        }

        document.getElementById('generate-card-btn').addEventListener('click', function() {
            const data = getFormData();
            if (!data.nome || !data.cognome || !data.telefono) {
                showNotification("Compila i campi obbligatori (*).");
                return;
            }

            generateQRCode(data, (qrCodeUrl) => {
                if (!qrCodeUrl) {
                    showNotification("Errore nella generazione del QR Code.");
                    return;
                }

                const selectedTemplate = data.template_scelta;
                document.querySelectorAll('.business-card-template').forEach(t => t.style.display = 'none');
                const activeTemplate = document.getElementById(`template-${selectedTemplate}`);
                activeTemplate.style.display = 'flex';
                if(selectedTemplate === 'verticale') {
                    activeTemplate.style.display = 'flex';
                }


                updateCardField('.card-nome-cognome', `${data.nome} ${data.cognome}`);
                updateCardField('.card-descrizione', data.descrizione_biglietto);
                updateCardField('.card-azienda', data.azienda);
                updateCardField('.card-telefono', data.telefono);
                updateCardField('.card-email', data.email);
                updateCardField('.card-sito_web', data.sito_web);
                updateCardField('.card-indirizzo_lavoro', data.indirizzo_lavoro);

                document.querySelectorAll('.card-qrcode').forEach(el => el.src = qrCodeUrl);
                
                document.querySelectorAll('.card-logo').forEach(el => {
                    el.src = logoDataUrl || el.src; // Usa il logo caricato o mantiene il default
                    el.classList.toggle('hidden', !logoDataUrl);
                });

                const bgColor = data.colore_sfondo;
                const textColor = data.colore_testo;
                
                activeTemplate.style.backgroundColor = bgColor;
                activeTemplate.style.color = textColor;
                activeTemplate.querySelectorAll('i').forEach(icon => icon.style.stroke = textColor);

                if(selectedTemplate === 'moderno') {
                    const sidebar = activeTemplate.querySelector('div:first-child');
                    sidebar.style.backgroundColor = textColor;
                    const sidebarLogo = sidebar.querySelector('.card-logo');
                    if (sidebarLogo) {
                        sidebarLogo.style.filter = bgColor.toLowerCase() === '#ffffff' ? 'invert(1)' : 'brightness(0) invert(1)';
                    }
                    sidebar.querySelectorAll('.card-nome-cognome, .card-descrizione').forEach(el => el.style.color = bgColor);
                }

                 if (selectedTemplate === 'elegante') {
                    const separator = activeTemplate.querySelector('.separator-line');
                    if(separator) separator.style.backgroundColor = textColor;
                }
                
                lucide.createIcons();
            });
        });
        
        document.getElementById('generate-qr-only-btn').addEventListener('click', function() {
            const data = getFormData();
             if (!data.nome || !data.cognome || !data.telefono) {
                showNotification("Compila i campi obbligatori (*).");
                return;
            }

            const container = document.getElementById('standalone-qrcode-container');
            const downloadBtn = document.getElementById('download-qr-btn');

            container.innerHTML = ''; // Svuota il contenitore

            generateQRCode(data, (qrCodeUrl, canvas) => {
                if (qrCodeUrl) {
                    const img = document.createElement('img');
                    img.src = qrCodeUrl;
                    container.appendChild(img);
                    
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = qrCodeUrl;
                        link.download = `qrcode-${data.nome}-${data.cognome}.png`;
                        link.click();
                    };
                } else {
                    container.innerHTML = `<p id="standalone-placeholder-text" class="text-gray-400 text-center text-sm p-2">Errore generazione QR Code.</p>`;
                    showNotification("Errore generazione QR Code.");
                }
            });
        });

        form.addEventListener('reset', function(e) {
            e.preventDefault(); // Impedisce il reset standard che ripristina i valori iniziali

            // Pulisce manualmente i campi del form
            form.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"], input[type="url"], input[type="file"]').forEach(input => {
                input.value = '';
            });

            // Reimposta i valori predefiniti per select e colori
            document.getElementById('template_scelta').value = 'minimale';
            document.getElementById('colore_sfondo').value = '#FFFFFF';
            document.getElementById('colore_testo').value = '#1f2937';

            // Resetta il logo e l'area QR standalone
            logoDataUrl = null;
            const standaloneQrContainer = document.getElementById('standalone-qrcode-container');
            standaloneQrContainer.innerHTML = `<p id="standalone-placeholder-text" class="text-gray-400 text-center text-sm p-2">Il QR code apparirà qui dopo la generazione.</p>`;
            document.getElementById('download-qr-btn').classList.add('hidden');
            
            // Aggiorna l'anteprima per mostrare lo stato "vuoto" senza generare un QR code
            const emptyData = getFormData();
            const selectedTemplate = emptyData.template_scelta;
            document.querySelectorAll('.business-card-template').forEach(t => t.style.display = 'none');
            const activeTemplate = document.getElementById(`template-${selectedTemplate}`);
            activeTemplate.style.display = 'flex';

            updateCardField('.card-nome-cognome', '');
            updateCardField('.card-descrizione', '');
            updateCardField('.card-azienda', '');
            updateCardField('.card-telefono', '');
            updateCardField('.card-email', '');
            updateCardField('.card-sito_web', '');
            updateCardField('.card-indirizzo_lavoro', '');

            document.querySelectorAll('.card-qrcode').forEach(el => el.src = ''); // Rimuove l'immagine QR
            document.querySelectorAll('.card-logo').forEach(el => el.classList.add('hidden')); // Nasconde il logo

            // Reimposta i colori
            const bgColor = emptyData.colore_sfondo;
            const textColor = emptyData.colore_testo;
            
            activeTemplate.style.backgroundColor = bgColor;
            activeTemplate.style.color = textColor;
            activeTemplate.querySelectorAll('i').forEach(icon => icon.style.stroke = textColor);

            if(selectedTemplate === 'moderno') {
                const sidebar = activeTemplate.querySelector('div:first-child');
                sidebar.style.backgroundColor = textColor;
                sidebar.querySelectorAll('.card-nome-cognome, .card-descrizione').forEach(el => el.style.color = bgColor);
            }
             if (selectedTemplate === 'elegante') {
                const separator = activeTemplate.querySelector('.separator-line');
                if(separator) separator.style.backgroundColor = textColor;
            }
            
            lucide.createIcons();
        });
        
        window.addEventListener('load', () => {
            document.getElementById('generate-card-btn').click();
        });
    </script>

</body>
</html>
